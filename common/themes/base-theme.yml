extends: default
page:
  margin: [2.5cm, 1.5cm, 3cm, 2cm]
  numbering:
    start-at: title
base:
  font-family: Inter
  font-color: #000000
  font-size: 11pt
  align: left
  line-height-length: 14
  line-height: >
    $base-line-height-length /
    $base-font-size
vertical-spacing: 11pt
lead:
  font-size: 12
prose:
  margin-top: 0
  margin-bottom: $vertical-spacing
  margin-inner: $vertical-spacing
heading:
  align: left
  page-break-after: avoid
  font-family: $base-font-family
  font-style: normal
  #  font-color: #0066E5
  font-color: #0035A0
  h2-font-size: 24pt
  h3-font-size: 18pt
  h4-font-size: 14pt
  h5-font-size: 12pt
  h6-font-size: 11pt
  h6-font-style: italic
  margin-top: $vertical-spacing * 1.5
  margin-bottom: $vertical-spacing
link:
  font-color: #1170FF
  text-decoration: underline
title-page:
  #  background-image: # ../images/icons/back_new.jpg
  line-height: 0.5
  #  logo:
  #    align: left
  #    image: ../images/icons/copyright.png
  #    top: 98%
  title:
    top: 25%
    font-color: $heading-font-color
    font-size: 40pt
    text-transform: uppercase
  align: left
  authors:
    font-size: 20
  revision:
    font-size: 14
    margin-top: 24
footer:
  height: 2.65cm
  border-color: #ffffff
  font-color: #7f7f7f
  content-margin: 1cm
  image-vertical-align: top
  recto:
    right:
      content: ~ #image:../images/icons/logo.png[width=15%]
    center:
      content: '{page-number}'
  verso:
    left:
      content: ~
    center:
      content: $footer-recto-center-content
    right:
      content: ~ #$footer-recto-right-content
admonition:
  background-color: #f1f3fb
  padding: [10, 10, 10, 10]
  column-rule-width: 1
  column-rule-color: #ffffff
  border-radius: 3
#  icon:
#    note:
#      name: fas-pen
#      stroke-color: #0035A0
#    tip:
#      stroke-color: #0035A0
example:
  background-color: $admonition-background-color
caption:
  font-style: bold
description-list:
  term-font-style: bold
ulist:
  marker:
    font-size: 13
    circle:
      content: "\u2022"
      font-color: #000000
list:
  indent: 15pt
  item-spacing: 4
  marker-font-color: #000000
  text-align: left
table:
  font-family: $base-font-family
  border-color: #dedede
  border-style: solid
  border-width: 0.5
  caption-side: top
  caption:
    align: right
    font-style: normal
    font-color: #7f7f7f
  cell:
    padding: [5pt,3pt,5pt,3pt]
  head:
    background-color: #f7f8f7
    border-bottom-color: $table-border-color
    border-bottom-width: $table-border-width * 1.5
    font-style: bold
  body:
    stripe-background-color: $admonition-background-color
image:
  align: center
  max-width: 620px
  alt:
    font-style: normal
  caption:
    align: center
    font-style: normal
    font-color: #7f7f7f
header:
  height: 2.3cm
  font-color: $footer-font-color
  font-size: 8pt
  recto:
    right:
      content: |
        {app-name} +
        {authors}
  verso:
    right:
      content: $header-recto-right-content
sidebar:
  background-color: $admonition-background-color
  font-style: bold
  padding: [5, 5, 0, 5]
  border-width: 0
  border-radius: 0
codespan:
  font-family: Roboto Mono
  font-color: #000000
#  border-color: #ffffff
#  border-width: 0
#  border-radius: 0
#  border-offset: 0
code:
  background-color: $admonition-background-color
  border-color: $admonition-background-color
  #  border-width: 0.6
  border-radius: 3
conum:
  font-color: $heading-font-color
  font-size: $base-font-size
toc:
  font-family: $base-font-family
  font-style: normal
  line-height: 1.3
  h2-font-style: bold
  title:
    align: left
    font-color: $heading-font-color
    font-size: 24
    font-style: normal
  dot-leader:
    content: ". "
    font-color: #000000
font:
  catalog:
    Inter:
      normal: Inter-Regular.ttf
      bold: Inter-Bold.ttf
      bold_italic: Inter-BoldItalic.ttf
      italic: Inter-Italic.ttf
    Roboto Mono:
      normal: RobotoMono-Regular.ttf
      bold: RobotoMono-Bold.ttf
      bold_italic: RobotoMono-BoldItalic.ttf
      italic: RobotoMono-Italic.ttf
    M+ 1mn:
      normal: mplus1mn-regular-subset.ttf
      bold: mplus1mn-bold-subset.ttf
      italic: mplus1mn-italic-subset.ttf
      bold_italic: mplus1mn-bold_italic-subset.ttf